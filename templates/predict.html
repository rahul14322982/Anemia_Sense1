<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anemia Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f2f2, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007b83;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .container {
      max-width: 450px;
      background: white;
      margin: 50px auto;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007b83;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007b83;
      outline: none;
    }

    input[type="submit"] {
      background-color: #007b83;
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #005f63;
    }

    .result {
      text-align: center;
      margin-top: 25px;
      background-color: #e9f7f6;
      padding: 15px;
      border-radius: 10px;
      color: #007b83;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {
      color: #007b83;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Anemia Prediction System</h1>
  </header>

  <div class="container">
    <h2>Enter Your Health Details</h2>

    <form action="/predict.html" method="POST">
      <label>Gender (0 = Male, 1 = Female):</label>
      <input type="text" name="Gender" required>

      <label>Hemoglobin:</label>
      <input type="text" name="Hemoglobin" required>

      <label>MCH:</label>
      <input type="text" name="MCH" required>

      <label>MCHC:</label>
      <input type="text" name="MCHC" required>

      <label>MCV:</label>
      <input type="text" name="MCV" required>

      <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
    <div class="result">
      <h3>{{ prediction_text }}</h3>
    </div>
    {% endif %}
  </div>

  <footer>
    <p>Developed for Medical Analysis | <a href="#">Anemia Health Insights</a></p>
  </footer>
</body>
</html>
