<!-- templates/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anemia Prediction</title>
</head>
<body>
  <h2>Enter Your Health Details</h2>

  <form action="/predict.html" method="POST">
      <label>Gender (0 = Male, 1 = Female):</label>
      <input type="text" name="Gender" required><br><br>

      <label>Hemoglobin:</label>
      <input type="text" name="Hemoglobin" required><br><br>

      <label>MCH:</label>
      <input type="text" name="MCH" required><br><br>

      <label>MCHC:</label>
      <input type="text" name="MCHC" required><br><br>

      <label>MCV:</label>
      <input type="text" name="MCV" required><br><br>

      <input type="submit" value="Predict">
  </form>

  {% if prediction_text %}
  <h3>{{ prediction_text }}</h3>
  {% endif %}
</body>
</html>
